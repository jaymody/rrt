<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>rrt</title>
    <script type="module" src="index.js"></script>

    <style>
        body {
            margin-top: 5vh;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <!-- intro -->
    <p>This is a <a href="https://en.wikipedia.org/wiki/Ray_tracing_(graphics)">Ray Tracer</a> built in <a
            href="https://www.rust-lang.org">Rust</a> that's
        running in your browser via <a href="https://webassembly.org">WebAssembly</a> with multi-threading support (<a
            href="https://github.com/jaymody/rrt">source code</a>).
    </p>
    <!-- inputs -->
    <form id="inputForm">
        <label for="xRotInput">x rotation:</label>
        <input type="range" id="xRotInput" value="0" min="-90" max="90">
        <output id="xRotOutput">0</output>

        <br>

        <label for="yRotInput">y rotation:</label>
        <input type="range" id="yRotInput" value="0" min="-180" max="180">
        <output id="yRotOutput">0</output>

        <br>

        <label for="fovInput">field of view:</label>
        <input type="range" id="fovInput" value="90" min="60" max="120">
        <output id="fovOutput">90</output>
    </form>
    <br>

    <!-- canvas -->
    <canvas id="canvas"></canvas>

    <!-- time output -->
    <p id="timeOutput"></p>
</body>

</html>
