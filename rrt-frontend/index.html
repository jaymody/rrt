<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>rrt</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- inputs -->
    <form>
        <label for="numSamplesPerStepInput">samples per step</label>
        <input id="numSamplesPerStepInput" value="1">

        <br>

        <label for="maxBouncesInput">max ray bounces</label>
        <input id="maxBouncesInput" value="5">

        <br>

        <input type="button" value="Render" id="renderButton"></button>
    </form>

    <!-- canvas -->
    <canvas id="canvas"></canvas>

    <!-- time output -->
    <p id="timeOutput"><a href="https://github.com/jaymody/rrt">source code</a></p>
</body>

</html>
