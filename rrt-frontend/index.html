<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>rrt</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- inputs -->
    <form id="inputForm">
        <label for="numSamplesPerStepInput">samples per step:</label>
        <input type="range" id="numSamplesPerStepInput" value="2" min="1" max="20">
        <output id="numSamplesPerStepOutput">2</output>

        <br>

        <label for="maxBouncesInput">max ray bounces:</label>
        <input type="range" id="maxBouncesInput" value="5" min="1" max="20">
        <output id="maxBouncesOutput">5</output>
    </form>

    <!-- canvas -->
    <canvas id="canvas"></canvas>

    <!-- time output -->
    <p id="timeOutput"><a href="https://github.com/jaymody/rrt">source code</a></p>
</body>

</html>
