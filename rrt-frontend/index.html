<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>rrt</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- inputs -->
    <form id="inputForm">
        <label for="xRotInput">x rotation:</label>
        <input type="range" id="xRotInput" value="0" min="-90" max="90">
        <output id="xRotOutput">0</output>

        <br>

        <label for="yRotInput">y rotation:</label>
        <input type="range" id="yRotInput" value="180" min="0" max="360">
        <output id="yRotOutput">0</output>

        <br>

        <label for="fovInput">field of view:</label>
        <input type="range" id="fovInput" value="90" min="60" max="120">
        <output id="fovOutput">0</output>
    </form>

    <!-- canvas -->
    <canvas id="canvas"></canvas>

    <!-- time output -->
    <p id="timeOutput"><a href="https://github.com/jaymody/rrt">source code</a></p>
</body>

</html>
